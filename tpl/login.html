<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <i class="d-inline-block align-top" width="30" height="30" stroke-width="1.5" data-feather="gitlab"></i>
          GitLab
        </a>
      </nav>
      <div class="row" style="margin-top:20px">
        <div class="col align-self-center" style="border-right: 1px solid #ccc">

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#tabPassword" role="tab" aria-controls="home" aria-selected="true">密码登录</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#tabQr" role="tab" aria-controls="profile" aria-selected="false">扫码登录</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#tabMobile" role="tab" aria-controls="contact" aria-selected="false">手机验证码</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent" style="margin-top:30px">
            <div class="tab-pane fade show active" id="tabPassword" role="tabpanel" aria-labelledby="home-tab">
              {{if .}}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{.Error}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {{end}}
              <form action="/login/password" method="POST">
                <div class="form-group">
                  <label class="sr-only" for="username">用户名</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2"><i data-feather="user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="password">密码</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend3"><i data-feather="lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="inputGroupPrepend3" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">授权登录</button>
              </form>
            </div>
            <div class="tab-pane fade" id="tabQr" role="tabpanel" aria-labelledby="profile-tab">...</div>
            <div class="tab-pane fade" id="tabMobile" role="tabpanel" aria-labelledby="contact-tab">...</div>
          </div>
        </div>
        <div class="col align-self-center">
          <ul class="list-unstyled">
            <li>Nulla 将获得以下权限：
              <ul>
                <li>获得您的昵称、头像、性别、手机等个人信息</li>
              </ul>
            </li>
            <li>授权后表明你已同意 某某协议</li>
          </ul>
        </div>
      </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>feather.replace()</script>
  </body>
</html>
